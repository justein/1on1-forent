<script type="text/javascript">
    var countdown=60;
    function settime(val) {
        if (countdown == 0) {
            val.removeAttribute("disabled");
            val.value="免费获取验证码";
            countdown = 60;
        } else {
            val.setAttribute("disabled", true);
            val.value="重新发送(" + countdown + ")";
            countdown--;
            setTimeout(function() {
                settime(val)
            },1000)
        }

    }

			$(".btn-confirm").click(function(){
					var type=$("#type").val()
					var username=$("#username").val()
					var mobile=$("#mobile").val()
					var vercode=$("#vercode").val()
					var password=$("#password").val()
					var repass=$("#repass").val()
					var selected=$("input[type='checkbox']").prop('checked')
//					if(!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(username)){
//							layer.msg("用户名不能有特殊字符", {icon: 5});
//							return false;
//					}
					if(/(^\_)|(\__)|(\_+$)/.test(username)){
								layer.msg("用户名首尾不能出现下划线\'_\'", {icon: 5});
								return false;
					}
					if(/^\d+\d+\d$/.test(username)){
								layer.msg("用户名不能全为数字", {icon: 5});
								return false;
					}
					var phoneReg = /^1[23-456789]\d{9}$/;
					if(!phoneReg.test(mobile)){
						layer.msg("手机号码不合法", {icon: 5});
						return false;
					}
					if(password.length<6){
						layer.msg("密码长度必须大于六位！", {icon: 5});
						return false;
					}
					if(repass!=password){
						layer.msg("两次密码不一致！", {icon: 5});
						return false;
					}
					if(selected==false){
						layer.msg("您未同意用户协议", {icon: 5});
						return false;
					}

					$.ajax({
						  url:"https://www.00110.cn?m=app&c=member&a=siginin",//当前ajax请求的地址

							  }

							  }
